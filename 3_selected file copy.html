<!DOCTYPE html>
<html lang="en">
<head>
<title>Popup Login and Register</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>


 
 <img id="output"/>
 <img id="main"/>
 
 
 
<div class="container">
	<a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Collar</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<div class="centeredText">
					<span>Select Your Desired Collar</span>
				</div>
			<!-- Social Login -->
			<div class="social_login">
				<div class="">
					<ul id="thumbs">
						<li><img id="img1" src="collar1.jpg" width="150" height="100" /></li>
						<li><img id="img2" src="collar2.jpg" width="150" height="100" /></li>
						<li><img id="img3" src="collar3.jpg" width="150" height="100" /></li>
					</ul>
					<!--<img id="img1" src="collar1.jpg" height="150" width="80"/>
					<img id="img2" src="collar2.jpg" height="150" width="80"/>
					<img id="img3" src="collar3.jpg" height="150" width="80"/>-->
				</div>

				

				<div class="action_btns">
					<div class="one_half"><a href="#" id="login_form" class="btn" onclick="loadFile()">Login</a></div>
					<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
				</div>
			</div>

			<!-- Username & Password Login form -->
			<div class="user_login">
				<form>
					<label>Email / Username</label>
					<input type="text" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Remember me on this computer</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
					</div>
				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					<label>Full Name</label>
					<input type="text" />
					<br />

					<label>Email Address</label>
					<input type="email" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">Send me occasional email updates</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>
 
 
 
 
 <script>
		function loadFile(){
							var output = document.getElementById('output');
							var t=document.getElementById('img1');
							output.src = t.src;
							};
							
							
		$(function () {
    $('#thumbs img').on('click', function () {
       $('#main').attr('src', $(this).attr('src')); 
    });
});
</script>
	
	
	
	</body>
	</html>
