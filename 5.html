<script>
      function update(activeAnchor) {
        var group = activeAnchor.getParent();

        var topLeft = group.find('.topLeft')[0];
        var topRight = group.find('.topRight')[0];
        var bottomRight = group.find('.bottomRight')[0];
        var bottomLeft = group.find('.bottomLeft')[0];
        var image = group.find('.image')[0];

        var anchorX = activeAnchor.x();
        var anchorY = activeAnchor.y();

        // update anchor positions
        switch (activeAnchor.name()) {
          case 'topLeft':
            topRight.y(anchorY);
            bottomLeft.x(anchorX);
            break;
          case 'topRight':
            topLeft.y(anchorY);
            bottomRight.x(anchorX);
            break;
          case 'bottomRight':
            bottomLeft.y(anchorY);
            topRight.x(anchorX); 
            break;
          case 'bottomLeft':
            bottomRight.y(anchorY);
            topLeft.x(anchorX); 
            break;
        }

        image.setPosition(topLeft.getPosition());

        var width = topRight.x() - topLeft.x();
        var height = bottomLeft.y() - topLeft.y();
        if(width && height) {
          image.setSize({width:width, height: height});
        }
      }
      function addAnchor(group, x, y, name) {
        var stage = group.getStage();
        var layer = group.getLayer();

        var anchor = new Kinetic.Circle({
          x: x,
          y: y,
          stroke: '#666',
          fill: '#ddd',
          strokeWidth: 2,
          radius: 8,
          name: name,
          draggable: true,
          dragOnTop: false
        });

        anchor.on('dragmove', function() {
          update(this);
          layer.draw();
        });
        anchor.on('mousedown touchstart', function() {
          group.setDraggable(false);
          this.moveToTop();
        });
        anchor.on('dragend', function() {
          group.setDraggable(true);
          layer.draw();
        });
        // add hover styling
        anchor.on('mouseover', function() {
          var layer = this.getLayer();
          document.body.style.cursor = 'pointer';
          this.setStrokeWidth(4);
          layer.draw();
        });
        anchor.on('mouseout', function() {
          var layer = this.getLayer();
          document.body.style.cursor = 'default';
          this.strokeWidth(2);
          layer.draw();
        });

        group.add(anchor);
      }
      function loadImages(sources, callback) {
        var images = {};
        var loadedImages = 0;
        var numImages = 0;
        for(var src in sources) {
          numImages++;
        }
        for(var src in sources) {
          images[src] = new Image();
          images[src].onload = function() {
            if(++loadedImages >= numImages) {
              callback(images);
            }
          };
          images[src].src = sources[src];
        }
      }
      function initStage(images) {
        var stage = new Kinetic.Stage({
          container: 'DragDropContainer',
          width: 410,
          height: 600
		  
        });
		
		
        var jediGroup = new Kinetic.Group({
          x: 100,
          y: 10,
          draggable: true
        });
		
		
		var yodaGroup = new Kinetic.Group({
          x: 100,
          y: 100,
          draggable: true
        });
		
		
		var darthVaderGroup = new Kinetic.Group({
          x: 200,
          y: 350,
          draggable: true
        });
		
		
		
		var lightGroup = new Kinetic.Group({
          x: 20,
          y: 350,
          draggable: true
        });
		
		
        var layer = new Kinetic.Layer();

        /*
         * go ahead and add the groups
         * to the layer and the layer to the
         * stage so that the groups have knowledge
         * of its layer and stage
         */
        layer.add(darthVaderGroup);
        layer.add(yodaGroup);
		layer.add(jediGroup);
		layer.add(lightGroup);
        stage.add(layer);

        // darth vader - right shoulder
        var darthVaderImg = new Kinetic.Image({
          x: 0,
          y: 0,
          image: images.darthVader,
          width: 100,
          height: 150,
          name: 'image'
        });

        darthVaderGroup.add(darthVaderImg);
        addAnchor(darthVaderGroup, 0, 0, 'topLeft');
        addAnchor(darthVaderGroup, 100, 0, 'topRight');
        addAnchor(darthVaderGroup, 100, 150, 'bottomRight');
        addAnchor(darthVaderGroup, 0, 150, 'bottomLeft');

        darthVaderGroup.on('dragstart', function() {
          this.moveToTop();
        });
		
		
        // yoda - front
        var yodaImg = new Kinetic.Image({
          x: 0,
          y: 0,
          image: images.yoda,
          width: 150,
          height: 200,
          name: 'image'
        });

        yodaGroup.add(yodaImg);
        addAnchor(yodaGroup, 0, 0, 'topLeft');
        addAnchor(yodaGroup, 150, 0, 'topRight');
        addAnchor(yodaGroup, 150, 200, 'bottomRight');
        addAnchor(yodaGroup, 0, 200, 'bottomLeft');

        yodaGroup.on('dragstart', function() {
          this.moveToTop();
        });

        // jedi - collar
        var jediImg = new Kinetic.Image({
          x: 0,
          y: 0,
          image: images.jedi,
          width: 150,
          height: 60,
          name: 'image'
        });

        jediGroup.add(jediImg);
        addAnchor(jediGroup, 0, 0, 'topLeft');
        addAnchor(jediGroup, 150, 0, 'topRight');
        addAnchor(jediGroup, 150, 60, 'bottomRight');
        addAnchor(jediGroup, 0, 60, 'bottomLeft');

        jediGroup.on('dragstart', function() {
          this.moveToTop();
        });
		
		
		
		// light - leftShoulder
        var lightImg = new Kinetic.Image({
          x: 0,
          y: 0,
          image: images.light,
          width: 100,
          height: 150,
          name: 'image'
        });

        lightGroup.add(lightImg);
        addAnchor(lightGroup, 0, 0, 'topLeft');
        addAnchor(lightGroup, 100, 0, 'topRight');
        addAnchor(lightGroup, 100, 150, 'bottomRight');
        addAnchor(lightGroup, 0, 150, 'bottomLeft');

        lightGroup.on('dragstart', function() {
          this.moveToTop();
        });
		stage.draw();
      }

      var sources = {
        darthVader: 'rs1.jpg',
        yoda: 'rs2.jpg',
		jedi: 'rs3.jpg',
		light: 'rs4.jpg'
      };
      loadImages(sources, initStage);

    </script>
